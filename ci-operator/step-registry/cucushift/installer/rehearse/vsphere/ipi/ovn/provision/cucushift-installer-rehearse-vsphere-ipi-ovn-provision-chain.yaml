chain:
  as: cucushift-installer-rehearse-vsphere-ipi-ovn-provision
  steps:
  - chain: ipi-conf-vsphere
  - ref: ovn-conf 
  - chain: ipi-install-vsphere
  - ref: ovn-conf-masq-subnet
  - ref: enable-qe-catalogsource
  - chain: cucushift-installer-check
  - ref: cucushift-installer-check-vsphere-masq
  env:
  - name: ENABLE_MASQ_SUBNET
    default: "false"
  documentation: |-
    Create an IPI cluster on vSphere with OVN for QE e2e tests.
